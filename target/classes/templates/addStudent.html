<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <form action="#" th:action="@{/student/add/}" th:object="${student}" method="post">
            <div class="col-md-6">
                <label for="name">name</label><br>
                <input id="name" th:field="*{name}" type="text" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="cnp">cnp</label><br>
                <input id="cnp" th:field="*{cnp}" type="text" placeholder="CNP">
                <span th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="gender">gender</label><br>
                <input id="gender" th:field="*{gender}" type="text" placeholder="Gender">
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="age">age</label><br>
                <input id="age" th:field="*{age}" type="number" placeholder="Age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="email">email</label><br>
                <input id="email" th:field="*{email}" type="text" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div>
                <input type="submit" value="Add student">
            </div>
        </form>
    </div>
</div>
</body>
</html>
